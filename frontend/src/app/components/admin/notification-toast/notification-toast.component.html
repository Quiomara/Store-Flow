<!-- Notificación Toast que se muestra solo si isVisible es verdadero -->
<div class="notification-toast" *ngIf="isVisible">
  <!-- Contenedor del mensaje de la notificación -->
  <div class="toast-message">
    {{ message }} <!-- Mensaje de la notificación que se muestra dinámicamente -->
  </div>
  <!-- Botón de cierre para ocultar la notificación -->
  <button class="close-btn" (click)="closeToast()">×</button>
</div>
