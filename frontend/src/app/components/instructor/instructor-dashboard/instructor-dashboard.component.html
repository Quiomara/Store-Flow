<!-- Contenedor principal para el panel de instructor, con diseño de columna y centrado en la pantalla -->
<div class="instructor-dashboard container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
  
  <!-- Encabezado con un menú desplegable para la sesión del instructor -->
  <header class="w-100 d-flex justify-content-end p-3">
    <div class="dropdown">
      <!-- Etiqueta del instructor con icono y desplegable -->
      <div class="instructor-label d-flex align-items-center dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user-cog"></i> <span class="ml-2">Instructor</span>
      </div>
      <!-- Menú desplegable con opción para cerrar sesión -->
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Cerrar Sesión</a>
      </div>
    </div>
  </header>

  <!-- Contenedor de contenido principal con fondo blanco y bordes redondeados -->
  <div class="content-container bg-white p-4 rounded">
    <div class="row no-gutters">
      
      <!-- Barra lateral con logo y opciones de navegación -->
      <aside class="sidebar col-12 col-md-3 p-3 rounded d-flex flex-column align-items-center">
        <img src="/img/logoSena.png" alt="Logo Sena" class="logo img-fluid mb-3">
        <ul class="nav flex-column">
          <!-- Enlace a nueva solicitud -->
          <li class="nav-item">
            <a class="sidebar-btn" [routerLink]="['new-request']" aria-label="Nueva Solicitud">
              <i class="fas fa-file-alt"></i>
              <span>Nueva Solicitud</span>
            </a>
          </li>
          <!-- Enlace a historial de pedidos -->
          <li class="nav-item">
            <a class="sidebar-btn" [routerLink]="['loan-history']" aria-label="Historial de Pedidos">
              <i class="fas fa-history"></i>
              <span>Historial de Pedidos</span>
            </a>
          </li>
        </ul>
      </aside>
      
      <!-- Contenido principal donde se muestran las vistas dinámicas del router -->
      <main class="content col-12 col-md-9">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
