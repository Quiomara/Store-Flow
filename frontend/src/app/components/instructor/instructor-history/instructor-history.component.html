<div class="instructor-history-container">
  <h1 class="text-center">Historial de Préstamos</h1>
  <div class="form-row justify-content-center mt-5">
    <div class="form-group col-md-4">
      <label for="searchId">ID del Préstamo</label>
      <input type="number" id="searchId" [(ngModel)]="searchId" class="form-control" (input)="buscar()" placeholder="Buscar por ID">
    </div>
    <div class="form-group col-md-4">
      <label for="searchEstado">Estado</label>
      <select id="searchEstado" [(ngModel)]="searchEstado" class="form-control" (change)="buscar()">
        <option value="">Seleccione un estado</option>
        <option *ngFor="let estado of estados" [value]="estado.est_nombre">{{ estado.est_nombre }}</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="searchFecha">Fecha</label>
      <input type="date" id="searchFecha" [(ngModel)]="searchFecha" class="form-control" (input)="buscar()">
    </div>
  </div>
  <table class="table mt-5">
    <thead>
      <tr>
        <th>ID del Préstamo</th>
        <th>Fecha Inicio</th>
        <th>Fecha Fin</th>
        <th>Estado</th>
        <th>Detalles</th> <!-- Nueva columna para el icono de detalles -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prestamo of filteredPrestamos">
        <td>{{ prestamo.idPrestamo }}</td>
        <td>{{ prestamo.fechaHora }}</td>
        <td>{{ prestamo.fechaEntrega }}</td>
        <td>{{ prestamo.estado }}</td>
        <td>
          <button (click)="verDetalles(prestamo)" class="btn btn-link">
            <i class="fas fa-eye"></i> <!-- Icono de ojito -->
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
