<h2 mat-dialog-title class="titulo-eliminacion">{{ titulo }}</h2>
<mat-dialog-content>
  {{ mensaje }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ textoBotonCancelar }}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ textoBotonConfirmar }}</button>
</mat-dialog-actions>
