<h2 mat-dialog-title class="titulo-eliminacion">Confirmar eliminación</h2>
<mat-dialog-content>
  ¿Estás seguro que quieres eliminar el elemento <strong>{{ elemento.ele_nombre }}</strong>?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
</mat-dialog-actions>
