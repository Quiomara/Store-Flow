<div class="container-fluid vh-100 d-flex justify-content-center align-items-start pt-5">
    <div class="registrar-elemento bg-white p-4" style="width: 90%; max-width: 800px;">
      <h2 class="text-center mb-5"><strong>Registrar Elemento</strong></h2> <!-- Título con más margen inferior -->
  
      <div class="form-row mb-3"> <!-- Más espaciado entre filas -->
        <div class="form-group col-md-6">
          <label for="nombre" class="font-weight-bold">Nombre Elemento</label> <!-- Texto en negrilla -->
          <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre del elemento">
        </div>
        <div class="form-group col-md-6">
          <label for="cantidad" class="font-weight-bold">Cantidad</label> <!-- Texto en negrilla -->
          <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Ingrese la cantidad">
        </div>
      </div>
  
      <div class="form-row mb-3"> <!-- Más espaciado entre filas -->
        <div class="form-group col-md-6">
          <label for="ubicacion" class="font-weight-bold">Ubicación</label> <!-- Texto en negrilla -->
          <input type="text" id="ubicacion" name="ubicacion" class="form-control" placeholder="Ingrese la ubicación">
        </div>
        <div class="form-group col-md-6">
          <label for="imagen" class="font-weight-bold">Elige la imagen a subir:</label> <!-- Texto en negrilla -->
          <input type="file" id="imagen" name="imagen" class="form-control">
          <small class="form-text text-muted">Ningún archivo seleccionado</small>
        </div>
      </div>
  
      <div class="text-right"> <!-- Alineación a la derecha -->
        <button type="submit" class="btn btn-primary btn-sm">Registrar</button> <!-- Botón más pequeño -->
      </div>
    </div>
  </div>
