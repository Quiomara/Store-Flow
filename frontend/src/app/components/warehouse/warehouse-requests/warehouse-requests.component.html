<!-- Contenedor principal para el sistema de gestión de préstamos de herramientas -->
<div class="warehouse-requests-container">
  
  <!-- Títulos de la sección -->
  <h1 class="text-center font-weight-bold mb-4">Sistema Integrado de Gestión</h1>
  <h2 class="text-center font-weight-bold mb-4">PRÉSTAMO DE HERRAMIENTAS</h2>
  
  <!-- Formulario de búsqueda con filtros -->
  <form [formGroup]="searchForm" class="search-form form-inline">
    <!-- Filtro por ID de préstamo -->
    <input type="text" formControlName="searchId" placeholder="ID del Préstamo" class="form-control mr-2" />
    
    <!-- Filtro por fecha -->
    <input type="date" formControlName="searchFecha" placeholder="Fecha" class="form-control mr-2" />
    
    <!-- Menú desplegable para seleccionar el estado -->
    <select id="estado-select" formControlName="searchEstado" class="form-control mr-2" (change)="seleccionarEstado($event)">
      <option value="">Todos los estados</option>
      <option *ngFor="let estado of estados" [value]="estado.est_nombre">
        {{ estado.est_nombre }}
      </option>
    </select>
    
    <!-- Campo de búsqueda por nombre del instructor -->
    <input type="text" formControlName="searchInstructor" placeholder="Nombre del Instructor" class="form-control mr-2" />
  </form>

  <!-- Contenedor de la tabla de préstamos -->
  <div class="user-table-container">
    <table mat-table [dataSource]="filteredPrestamos" class="mat-elevation-z8 table">
      
      <!-- Columnas de la tabla -->
      <!-- ID del Préstamo -->
      <ng-container matColumnDef="idPrestamo">
        <th mat-header-cell *matHeaderCellDef class="header-cell">ID del Préstamo</th>
        <td mat-cell *matCellDef="let prestamo">{{ prestamo.idPrestamo }}</td>
      </ng-container>
      
      <!-- Fecha de inicio -->
      <ng-container matColumnDef="fechaHora">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Fecha Inicial</th>
        <td mat-cell *matCellDef="let prestamo">{{ formatearFecha(prestamo.fechaInicio) }}</td>
      </ng-container>
      
      <!-- Instructor -->
      <ng-container matColumnDef="instructorNombre">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Instructor</th>
        <td mat-cell *matCellDef="let prestamo">{{ prestamo.instructorNombre }}</td>
      </ng-container>
      
      <!-- Estado del préstamo -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Estado</th>
        <td mat-cell *matCellDef="let prestamo">
          <span class="estado-badge" [ngClass]="getEstadoClass(prestamo.estado)">
            {{ prestamo.estado }}
          </span>
        </td>
      </ng-container>
      
      <!-- Detalles del préstamo -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="header-cell acciones-header">Detalles</th>
        <td mat-cell *matCellDef="let prestamo">
          <button mat-icon-button (click)="verDetalles(prestamo)" class="icon-btn">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Mensaje si no hay resultados -->
    <div *ngIf="filteredPrestamos.data.length === 0" class="no-results text-center">
      {{ mensajeNoPrestamos }}
    </div>
  </div>

  <!-- Paginador -->
  <mat-paginator [length]="filteredPrestamos.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página">
  </mat-paginator>
</div>
