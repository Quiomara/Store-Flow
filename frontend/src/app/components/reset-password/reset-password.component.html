<div class="center-container">
  <div class="reset-password-container">
    <h2 class="reset-password-title">Restablecer Contrase単a</h2>
    <form (ngSubmit)="resetPassword()">
      <div class="form-group">
        <label for="newPassword">Nueva Contrase単a</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword" placeholder="********">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva Contrase単a</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" placeholder="********">
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="message" class="success-message">
        {{ message }}
      </div>
      <button type="submit" class="btn btn-primary">Restablecer Contrase単a</button>
    </form>
  </div>
</div>
