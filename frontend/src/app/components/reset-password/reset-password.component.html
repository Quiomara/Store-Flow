<div class="center-container" [@fadeIn]>
  <div class="reset-password-container">
    <h2 class="reset-password-title">Restablecer Contrase単a</h2>
    <form (ngSubmit)="resetPassword()">
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nueva Contrase単a</mat-label>
          <input matInput type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" placeholder="********">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Nueva Contrase単a</mat-label>
          <input matInput type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="********">
        </mat-form-field>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div *ngIf="message" class="success-message">
        {{ message }}
      </div>
      <button type="submit" class="btn btn-primary">Restablecer Contrase単a</button>
    </form>
  </div>
</div>
