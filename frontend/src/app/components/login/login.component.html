<div class="login-container">
  <h2 class="login-title">Inicio de Sesión</h2>
  <div class="login-content">
    <div class="login-form">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="flopezsantana@soysena.edu.co" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" placeholder="********" required>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-dark">Ingresar</button>
        <a (click)="forgotPassword()" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
    <div class="login-logo">
      <img src="/img/logoSena.png" alt="Sena Logo"> 
    </div>
  </div>
</div>
