<h2 mat-dialog-title class="modal-title">Detalles del Préstamo</h2>
<div mat-dialog-content class="scrollable-content">
  <p><strong>ID del Préstamo:</strong> {{ prestamo.idPrestamo }}</p>
  <p><strong>Estado:</strong> {{ prestamo.estadoPrestamo }}</p>

  <div class="user-table-container">
    <table mat-table [dataSource]="prestamo.items" class="mat-elevation-z8 table">
      <!-- Elemento Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Elemento</th>
        <td mat-cell *matCellDef="let item">
          {{ item.nombre }}
        </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Cantidad</th>
        <td mat-cell *matCellDef="let item" class="cantidad-cell">
          <span *ngIf="!item.editing">{{ item.cantidad }}</span>
          <input *ngIf="item.editing" type="number" [(ngModel)]="item.cantidad" class="cantidad-input" />
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="acciones-header">Acciones</th>
        <td mat-cell *matCellDef="let item" class="acciones-cell">
          <button *ngIf="!item.editing" mat-icon-button (click)="enableEditing(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="item.editing" mat-icon-button (click)="saveChanges(item)">
            <mat-icon>save</mat-icon>
          </button>
          <button *ngIf="item.editing" mat-icon-button (click)="cancelEditing(item)">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cerrar</button>
</div>
