<h2 mat-dialog-title class="modal-title">Detalles del Préstamo</h2>
<div mat-dialog-content class="scrollable-content">
  <p><strong>ID del Préstamo:</strong> {{ prestamo.idPrestamo }}</p>

  <!-- Filtro de Estado (solo visible para usuario con rol "Almacén" y id 3) -->
  <div *ngIf="puedeCambiarEstado" class="estado-filtro">
    <label for="estado">Estado:</label>
    <select id="estado" [(ngModel)]="prestamo.estado" (change)="cambiarEstado(prestamo.estado || 'Desconocido')">
      <option value="">Seleccione un estado</option>
      <option *ngFor="let estado of estados" [value]="estado.est_nombre">
        {{ estado.est_nombre }}
      </option>
    </select>
  </div>

  <!-- Mostrar el estado del préstamo para otros usuarios -->
  <p *ngIf="!puedeCambiarEstado"><strong>Estado: </strong> <span [ngClass]="getEstadoClass(prestamo.estado)">{{ prestamo.estado }}</span></p>

  <div class="user-table-container">
    <table mat-table [dataSource]="prestamo.elementos" class="mat-elevation-z8 table">
      <!-- Elemento Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Elemento</th>
        <td mat-cell *matCellDef="let item">
          {{ item.ele_nombre }}
        </td>
      </ng-container>

      <!-- Cantidad Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef class="header-cell">Cantidad</th>
        <td mat-cell *matCellDef="let item" class="cantidad-cell">
          <span *ngIf="!item.editing">{{ item.pre_ele_cantidad_prestado }}</span>
          <input *ngIf="item.editing" type="number" [(ngModel)]="item.pre_ele_cantidad_prestado" class="cantidad-input" />
        </td>
      </ng-container>

      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="acciones-header">Acciones</th>
        <td mat-cell *matCellDef="let item" class="acciones-cell">
          <button *ngIf="!item.editing" mat-icon-button (click)="enableEditing(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button *ngIf="item.editing" mat-icon-button (click)="saveChanges(item)">
            <mat-icon>save</mat-icon>
          </button>
          <button *ngIf="item.editing" mat-icon-button (click)="cancelEditing(item)">
            <mat-icon>cancel</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cerrar</button>
</div>
