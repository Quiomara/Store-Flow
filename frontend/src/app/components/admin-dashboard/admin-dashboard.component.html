<div class="admin-dashboard container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
  <header class="w-100 d-flex justify-content-end p-3">
    <div class="dropdown">
      <div class="admin-label d-flex align-items-center dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-user-cog"></i> <span class="ml-2">Administrador</span>
      </div>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Actualizar Datos</a>
        <a class="dropdown-item" href="#">Cerrar Sesión</a>
      </div>
    </div>
  </header>
  <div class="content-container bg-white p-4 rounded" style="width: 90%; max-width: 1200px;">
    <div class="row no-gutters">
      <aside class="sidebar col-12 col-md-3 p-3 rounded d-flex flex-column align-items-center">
        <img src="img/logoSena.png" alt="Logo Sena" class="logo img-fluid mb-3">
        <ul class="nav flex-column mt-auto mb-auto">
          <li class="nav-item mb-2 text-center">
            <a class="btn btn-secondary btn-block d-flex flex-column align-items-center" [routerLink]="['/admin-dashboard']">
              <i class="fas fa-user-plus"></i>
              <span>Registrar Usuarios</span>
            </a>
          </li>
          <li class="nav-item mb-2 text-center">
            <a class="btn btn-secondary btn-block d-flex flex-column align-items-center" [routerLink]="['/search-user']">
              <i class="fas fa-search"></i>
              <span>Buscar Usuarios</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="content col-12 col-md-9">
        <router-outlet></router-outlet>
        <h2 class="text-center font-weight-bold mb-4">Registrar Usuarios</h2>
        <form>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="apellidos">Apellidos:</label>
              <input type="text" class="form-control" id="apellidos" name="apellidos">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="confirmar-email">Confirmar E-mail:</label>
              <input type="email" class="form-control" id="confirmar-email" name="confirmar-email">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <label for="centro">Centro de Formación:</label>
              <select id="centro" class="form-control" name="centro">
                <option value="centro1">Centro 1</option>
                <option value="centro2">Centro 2</option>
              </select>
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="telefono">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-12 col-md-6">
              <label for="password">Contraseña:</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group col-12 col-md-6">
              <label for="confirmar-password">Confirmar Contraseña:</label>
              <input type="password" class="form-control" id="confirmar-password" name="confirmar-password">
            </div>
          </div>
          <button type="submit" class="btn btn-dark float-right mt-3">Registrar</button>
        </form>
      </main>
    </div>
  </div>
</div>
